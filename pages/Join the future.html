<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contact | Skyhawk Dynamics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<nav class="p-4 shadow bg-white">
  <a href="../index.html" class="font-bold text-blue-700">
    ← Back to Home
  </a>
</nav>

<section class="py-20 bg-blue-700 relative overflow-hidden">
  <div class="absolute top-0 right-0 -mr-20 -mt-20 w-64 h-64 bg-blue-600 rounded-full opacity-50"></div>
  <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-40 h-40 bg-blue-800 rounded-full opacity-50"></div>

  <div class="max-w-7xl mx-auto px-6 relative z-10 text-center text-white">
    <h3 class="text-3xl md:text-4xl font-bold mb-4">Ready to Elevate Your Technology?</h3>
    <p class="text-blue-100 mb-8 max-w-xl mx-auto">
      Dapatkan update mingguan tentang teknologi UAV dan solusi cloud terbaru langsung di email kamu.
    </p>
    
    <form class="flex flex-col md:flex-row gap-4 max-w-lg mx-auto">
      <input type="email" placeholder="Masukkan email kamu..." 
             class="flex-1 px-6 py-4 rounded-full text-slate-900 focus:outline-none focus:ring-4 focus:ring-blue-400 transition-all">
      <button class="bg-slate-900 text-white px-8 py-4 rounded-full font-bold hover:bg-black transition-all shadow-xl">
        Subscribe Now
      </button>
    </form>
    
    <div class="mt-10 flex justify-center gap-6 text-sm text-blue-200">
      <span>✓ Free Consultation</span>
      <span>✓ Weekly Updates</span>
      <span>✓ No Spam</span>
    </div>
  </div>
</section>

</body>
</html>
